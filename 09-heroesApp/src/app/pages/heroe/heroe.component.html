<h1>Héroe <small>Nombre del Héroe</small></h1>
<hr>
<div class="row text-right">
    <div class="col">
        <button routerLink="/heroes" class="btn btn-danger">
            <i class="fa fa-arrow-left"></i>
            Regresar
        </button>
    </div>
</div>

<div class="row animated fadeIn faster">
    <div class="col">
        <form (ngSubmit)="guardar(f)" #f="ngForm">
            <div class="form-group">
                <label>Firsebase ID</label>
                <input [(ngModel)]="heroe.id" name="id" disabled placeholder="Firebase ID" type="text" class="form-control">
                <small class="form-text text-muted">Este campo es autogenerado</small>
            </div>
            <div class="form-group">
                <label>Nombre</label>
                <input [(ngModel)]="heroe.nombre" name="nombre" required placeholder="Nombre del héroe" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label>Poder</label>
                <input [(ngModel)]="heroe.poder" name="poder" placeholder="Poder del héroe" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label>Estado</label>
                <br>
                <button (click)="heroe.vivo = false" *ngIf="heroe.vivo" class="btn btn-outline-success w-50" type="button">
                    <i class="fa fa-smile-wink"></i>
                    Vivo
                </button>
                <button (click)="heroe.vivo = true" *ngIf="!heroe.vivo" class="btn btn-outline-danger w-50" type="button">
                    <i class="fa fa-dizzy"></i>
                    Muerto
                </button>
            </div>
            <hr>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary w-25">
                    <i class="fa fa-save"></i>
                    Guardar
                </button>
            </div>
        </form>
    </div>
</div>
